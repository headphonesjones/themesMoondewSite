<div class="row recommendations">
	<div class="medium-8 medium-push-2 columns content">
		<h2>{{ title }}</h2>
		{{ collection from="recommendations" limit="30" paginate="true" as="posts" }}
		    	<div>
		    		<div class="row small-up-1 medium-up-2 large-up-3">
			    		{{ posts }}
			    			<div class="column">
					    		<div class="postheroimage">
					    			{{ assets:hero_image }}
										<a href="{{ slug ensure_left="recommendations/" }}"><img src="{{ url }}" alt="{{ alt }}" /></a>
									{{ /assets:hero_image }}
					    		</div>
					    		<div class="postcontent">
									<a href="{{ slug ensure_left="recommendations/" }}">{{ title | safe_truncate:50:... }}</a>
								</div>
							</div>
						{{ /posts }}
					</div>    
				</div>
		{{ /collection }}
	</div>
</div>
